<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c9d7001ad2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="cirlce">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="cirlce">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="Media/greedy.png" alt="" class="song-img">
            <h1>Greedy</h1>
            <p>Tate McRae</p>

            <audio id="song">
                <source src="Media/greedy.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
